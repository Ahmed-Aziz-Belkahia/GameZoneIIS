            </div>

                <a href="/detail/{{playstation_banner.product.meta_title}}" class="layerCTA__div flexCenter">
                    <div class="layerCTA__img">
{% comment %}                         <img src="{{playstation_banner.banner.url}}" alt="{{playstation_banner.product.title}}">
 {% endcomment %}                        
                        <picture>
                            <!-- WebP format for screens 768px and above -->
                            <source media="(min-width: 768px)" type="image/webp" srcset="{{playstation_banner.banner.url}}">
                        
                            <!-- WebP format for screens below 768px -->
                            <source type="image/webp" srcset="{{playstation_banner.banner_mobile.url}}">
                        
                            <!-- Fallback for browsers that do not support <picture> or WebP -->
                            <img alt="{{playstation_banner.product.title}}" class="gme-v3-carousel-hero__img lazyloaded" src="{{playstation_banner.banner.url}}" fetchpriority="high">
                        </picture>
                    </div>
                </a>
            </div>
