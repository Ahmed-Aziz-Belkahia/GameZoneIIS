{% load static %}

<link rel="stylesheet" href="{% static 'gz/styles/components/hero.css' %}">
<script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />


<div class="main__hero">
  <div class="hero__div">
      <div class="hero__slider swiper mySwiper">
          <div class="swiper-wrapper">
              {% for hero in heros %}
              <div class="swiper-slide unselectable">
                  <a href="/detail/{{ hero.meta_title }}">{% comment %} <img src="{{ hero.hero_banner.url }}" alt="{{ hero.title }}"> {% endcomment %}
                    <picture>
                        <!-- WebP format for screens 768px and above -->
                        <source media="(min-width: 768px)" type="image/webp" srcset="{{ hero.hero_banner.url }}">
                    
                        <!-- WebP format for screens below 768px -->
                        <source type="image/webp" srcset="{{ hero.hero_banner_mobile.url }}">
                    
                        <!-- Fallback for browsers that do not support <picture> or WebP -->
                        <img alt="{{ hero.title }}" class="gme-v3-carousel-hero__img lazyloaded" src="{{ hero.hero_banner.url }}" fetchpriority="high">
                    </picture>
                    </a>
              </div>
              {% endfor %}
          </div>
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
          <div class="swiper-pagination"></div>
          <div class="autoplay-progress">
              <svg viewBox="0 0 48 48">
                  <circle cx="24" cy="24" r="20"></circle>
              </svg>
              <span></span>
          </div>
      </div>
  </div>
</div>

<script src="{% static "gz/js/components/hero.js" %}"></script>
