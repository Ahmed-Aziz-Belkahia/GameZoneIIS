{% load static %}
<link rel="stylesheet" href="{% static "gz/styles/components/largeCTA.css" %}">

<div class="main__largeCTA flexCenter">
    <a href="/detail/{{ cta3.product.meta_title }}" class="largeCTA__div">
        {% comment %} <img src="{{ cta3.banner.url }}" alt="{{ cta2.product.title }}"> {% endcomment %}
        <picture>
            <!-- WebP format for screens 768px and above -->
            <source media="(min-width: 768px)" type="image/webp" srcset="{{ cta3.banner.url }}">
        
            <!-- WebP format for screens below 768px -->
            <source type="image/webp" srcset="{{cta3.banner_mobile.url}}">
        
            <!-- Fallback for browsers that do not support <picture> or WebP -->
            <img alt="{{ cta3.product.title }}" class="gme-v3-carousel-hero__img lazyloaded" src="{{ cta3.banner.url }}" fetchpriority="high">
        </picture>
    </a>
</div>
