{% load static %}
<link rel="stylesheet" href="{% static "gz/styles/components/miniCTA.css" %}">

<div class="main__miniCTA flexCenter">

    <a href="/detail/{{cta2.product.meta_title}}" class="miniCTA__div">

        {% comment %} <img src="{{cta2.banner.url}}" alt=""> {% endcomment %}
        <picture>
            <!-- WebP format for screens 768px and above -->
            <source media="(min-width: 768px)" type="image/webp" srcset="{{cta2.banner.url}}">
        
            <!-- WebP format for screens below 768px -->
            <source type="image/webp" srcset="{{cta2.banner_mobile.url}}">
        
            <!-- Fallback for browsers that do not support <picture> or WebP -->
            <img alt="" class="gme-v3-carousel-hero__img lazyloaded" src="{{cta2.banner.url}}" fetchpriority="high">
        </picture>

    </a>

</div>
