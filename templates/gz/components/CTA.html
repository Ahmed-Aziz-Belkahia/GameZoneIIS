{% load static %}
<link rel="stylesheet" href="{% static "gz/styles/components/CTA.css" %}">

<div class="main__CTA flexCenter">

    <a href="/detail/{{cta1.product.meta_title}}" class="CTA__div">

        {% comment %} <img src="{{cta1.banner.url}}" alt="{{cta1.product.title}}"> {% endcomment %}
        <picture>
            <!-- WebP format for screens 768px and above -->
            <source media="(min-width: 768px)" type="image/webp" srcset="{{cta1.banner.url}}">
        
            <!-- WebP format for screens below 768px -->
            <source type="image/webp" srcset="{{cta1.banner_mobile.url}}">
        
            <!-- Fallback for browsers that do not support <picture> or WebP -->
            <img alt="{{cta1.product.title}}" class="gme-v3-carousel-hero__img lazyloaded" src="{{cta1.banner.url}}" fetchpriority="high">
        </picture>

    </a>

</div>
